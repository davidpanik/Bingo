		<!-- TEMPLATES -->

		<script id="cardTemplate" type="text/ractive">
			<div class="card">
				{{#each model.grid}}
					{{#each .}}
						{{>'#cellTemplate'}}
					{{/each}}
					<br/>
				{{/each}}

				{{#if model.bingoAvailable}}
					<button class="bingo" on-click-touchstart="bingo">Bingo!</button>
				{{/if}}
			</div>
		</script>

		<script id="cellTemplate" type="text/ractive">
			{{#if marked}}
				<button class="cell marked" on-click-touchstart="mark:{{.}}">{{value}}</button>
			{{else}}
				<button class="cell" on-click-touchstart="mark:{{.}}">{{value}}</button>
			{{/if}}
		</script>

		<script id="callerTemplate" type="text/ractive">
			<div class="caller">
				<h1>
					{{#if model.current}}
						{{model.current}}
					{{/if}}
				</h1>

				<button class="start" on-click-touchstart="start">Start!</button>
			</div>
		</script>

		<script id="playersTemplate" type="text/ractive">
			<div class="players">
				{{#each model.playersArray}}
					{{>'#playerTemplate'}}
				{{/each}}
			</div>
		</script>

		<script id="playerTemplate" type="text/ractive">
			<div class="player" style="background-color: {{colour}}">
				<h2>{{name}}</h2>
				<img src="{{image}}"/>
				<h3>{{score}}</h3>
			</div>
		</script>

		<script id="screensTemplate" type="text/ractive">
			{{#if onScreen('loading')}}
				<section class="screen loading">
					<h1>Loading...</h1>
				</section>
			{{/if}}

			{{#if onScreen('home')}}
				<section class="screen home">
					<h1>Ultimate Bingo!</h1>

					<button class="start" on-click-touchstart="start">Start!</button>
				</section>
			{{/if}}

			{{#if onScreen('howToPlay')}}
				<section class="screen howToPlay">
					<h1>How To Play</h1>

					<p>Mark numbers on your card as they are called.</p>
					<p>Fill any row, column or diagonal to call Bingo! and win the game.</p>
				</section>
			{{/if}}

			{{#if onScreen('game')}}
				<section class="screen game">
					<h1>Game</h1>
				</section>
			{{/if}}
		</script>
