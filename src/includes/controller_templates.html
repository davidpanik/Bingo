		<script id="cardTemplate" type="text/ractive">
			<div class="card">
				{{#each model.grid}}
					{{#each .}}
						{{>'#cellTemplate'}}
					{{/each}}
					<br/>
				{{/each}}

				{{#if model.bingoAvailable}}
					<a href="#" class="button bingo" on-click-touchstart="bingo">Bingo!</a>
				{{/if}}
			</div>
		</script>


		<script id="cellTemplate" type="text/ractive">
			<a href="#" class="button cell {{ marked ? 'marked' : ''}}" on-click-touchstart="mark:{{.}}">{{value}}</a>
		</script>

		<script id="screensTemplate" type="text/ractive">
			{{#if model.current == 'loading'}}
				<section class="screen loading">
					<h1>Loading...</h1>
				</section>
			{{/if}}

			{{#if model.current == 'home'}}
				<section class="screen home">
					<home-screen/>
				</section>
			{{/if}}

			{{#if model.current == 'howToPlay'}}
				<section class="screen howToPlay">
					<h1>How To Play</h1>

					<p>Mark numbers on your card as they are called.</p>
					<p>Fill any row, column or diagonal to call Bingo! and win the game.</p>
				</section>
			{{/if}}

			{{#if model.current == 'game'}}
				<section class="screen game">
					<h1>Game</h1>
					<caller/>
				</section>
			{{/if}}
		</script>
