		<script id="callerTemplate" type="text/ractive">
			<div class="caller">
				<h1>
					{{#if model.current}}
						{{model.current}}
					{{/if}}
				</h1>
			</div>
		</script>

		<script id="perlinTemplate" type="text/ractive">
			<canvas id="perlin"></canvas>
		</script>

		<script id="playersTemplate" type="text/ractive">
			<div class="players">
				{{#each model.playersArray}}
					{{>'#playerTemplate'}}
				{{/each}}

				{{#if model.maxReached}}
					<p>Maximum players reached - sorry!</p>
				{{/if}}
			</div>
		</script>


		<script id="playerTemplate" type="text/ractive">
			<div class="player {{ bingoAvailable ? 'bingoAvailable' : (nearlyBingo ? 'nearlyBingo' : '')  }} colour_{{colour}}">
				<div class="score">{{score}}</div>
				<img src="{{image}}"/>
				<div class="name">{{name}}</div>

				<!--
				<p>Nearly bingo: {{nearlyBingo}}</p>
				<p>Bingo available: {{bingoAvailable}}</p>
				<p>Host: {{host}}</p>
				-->
			</div>
		</script>


		<script id="screensTemplate" type="text/ractive">
			<perlin/>

			{{#if model.current == 'loading'}}
				<section class="screen loading">
					<h1>Loading...</h1>
				</section>
			{{/if}}

			{{#if model.current == 'home'}}
				<section class="screen home">
					<h1>Ultimate Bingo!</h1>
				</section>
			{{/if}}

			{{#if model.current == 'howToPlay'}}
				<section class="screen howToPlay">
					<h1>How To Play</h1>

					<p>Mark numbers on your card as they are called.</p>
					<p>Fill any row, column or diagonal to call Bingo! and win the game.</p>
				</section>
			{{/if}}

			{{#if model.current == 'game'}}
				<section class="screen game">
					<h1>Game</h1>
					<caller/>
				</section>
			{{/if}}

			{{#if model.current == 'postGame'}}
				<section class="screen postGame">
					<h1>{{custom.winner}} got bingo!</h1>
				</section>
			{{/if}}

			<players/>
		</script>
