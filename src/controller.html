<!doctype html>
<html>
	<head>
		<title>Ultimate Bingo</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">

		<link rel="stylesheet" href="styles/main.css">
	</head>

	<body>
		<!-- CONTENT -->

		<div id='cardPlaceHolder'></div>



		<!-- TEMPLATES -->

		<script id="cardTemplate" type="text/ractive">
			<div class="card">
				{{#each model.grid}}
					{{#each .}}
						{{>'#cellTemplate'}}
					{{/each}}
					<br/>
				{{/each}}

				{{#if model.bingoAvailable}}
					<button class="bingo" on-click="bingo">Bingo!</button>
				{{/if}}
			</div>
		</script>

		<script id="cellTemplate" type="text/ractive">
			{{#if marked}}
				<button class="cell marked" on-click="mark:{{.}}">{{value}}</button>
			{{else}}
				<button class="cell" on-click="mark:{{.}}">{{value}}</button>
			{{/if}}
		</script>

		<script id="callerTemplate" type="text/ractive">
				<h1>
					{{#if model.current}}
						{{model.current}}
					{{/if}}
				</h1>
		</script>



		<!-- SCRIPTS -->
		<script src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
		<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

		<script src='scripts/models/cell.js'></script>
		<script src='scripts/models/card.js'></script>
		<script src='scripts/models/caller.js'></script>
		<script src='scripts/models/player.js'></script>
		<script src='scripts/models/players.js'></script>

		<script src='scripts/views/card.js'></script>
		<script src='scripts/views/caller.js'></script>

		<script src='scripts/arrayShuffle.js'></script>
		<script src='scripts/main.js'></script>
	</body>
</html>
